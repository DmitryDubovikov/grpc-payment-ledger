services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    ports:
      - "50051:50051"
    environment:
      - DATABASE_URL=postgresql+asyncpg://payment:payment@postgres:5432/payment_db
      - REDIS_URL=redis://redis:6379/0
      - REDPANDA_BROKERS=redpanda:9092
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; ch = grpc.insecure_channel('localhost:50051'); grpc.channel_ready_future(ch).result(timeout=5)"]
      interval: 10s
      timeout: 10s
      retries: 5

  outbox-processor:
    build:
      context: .
      dockerfile: Dockerfile
      target: outbox-processor
    environment:
      - DATABASE_URL=postgresql+asyncpg://payment:payment@postgres:5432/payment_db
      - REDIS_URL=redis://redis:6379/0
      - REDPANDA_BROKERS=redpanda:9092
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - OUTBOX_BATCH_SIZE=100
      - OUTBOX_POLL_INTERVAL_SECONDS=1.0
      - OUTBOX_MAX_RETRIES=5
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: payment
      POSTGRES_DB: payment_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment -d payment_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --overprovisioned
      - --kafka-addr=internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr=internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr=internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr=internal://redpanda:8082,external://localhost:18082
    ports:
      - "19092:19092"
      - "18082:18082"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  redpanda-console:
    image: redpandadata/console:latest
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
    depends_on:
      - redpanda

volumes:
  postgres_data:
